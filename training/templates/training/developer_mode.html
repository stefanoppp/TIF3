<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Selección de Modelo de IA</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Selecciona un Modelo de IA</h2>
        <form id="ai-model-form">
            <div class="form-group">
                <label for="modelSelect">Tecnica de aprendizaje</label>
                <select class="form-control" id="modelSelect" required>
                    <option value="">Selecciona un modelo</option>
                    <option value="regression">Regresión</option>
                    <option value="timeSeries">Series Temporales</option>
                    <option value="anomalyDetection">Detección de Anomalías</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modelParameters">Parámetros del Modelo</label>
                <select class="form-control" id="modelParameters" required>
                    <option value="" selected>Selecciona un parámetro</option> 
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('modelSelect').addEventListener('change', function() {
            const model = this.value;
            const modelParameters = document.getElementById('modelParameters');

            let options = '';
            switch (model) {
                case 'regression':
                    options += `
                        <option value="lr" selected>Regresión Lineal ('lr')</option>
                        <option value="ridge">Regresión Ridge ('ridge')</option>
                        <option value="lasso">Regresión Lasso ('lasso')</option>
                        <option value="dt">Árbol de Decisión ('dt')</option>
                    `;
                    break;
                case 'timeSeries':
                    options += `
                        <option value="naive" selected>Modelo Naive ('naive')</option>
                        <option value="ets">Suavizado Exponencial ('ets')</option>
                        <option value="arima">ARIMA ('arima')</option>
                        <option value="theta">Theta ('theta')</option>
                    `;
                    break;
                case 'anomalyDetection':
                    options += `
                        <option value="iforest" selected>Isolation Forest ('iforest')</option>
                        <option value="knn">K-Nearest Neighbors ('knn')</option>
                        <option value="pca">Principal Component Analysis ('pca')</option>
                        <option value="mcd">Minimum Covariance Determinant ('mcd')</option>
                    `;
                    break;
                default:
                    options += '<option value="" selected>Selecciona un parámetro</option>';
            }

            modelParameters.innerHTML = options;
        });
    </script>
</body>
</html>
